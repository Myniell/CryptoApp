{% extends "base.html" %}

{% block content %}

    <header class="header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm" id="nav1">
        <div class="container"><a class="navbar-brand" href="#">
            <strong class="h6 mb-0 font-weight-bold"><i class="fab fa-bitcoin"></i> CryptoFans</strong></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                    <li class="nav-item"><a class="nav-link disabled" href="/disabled">Disabled</a></li>
                </ul>
            </div>
            <a class="nav-link" href="/login/">Log in</a>
        </div>
    </nav>
    </header>
    <div class="card-wrapper">
        <div class="card">
            <h1 class = "center"> Create an Account</h1>

            <form name="signup_form">

                <label for="name">Name</label>
                <input type="text" name="name" class="field" required>

                <label for="email">Email</label>
                <input type="email" name="email" class="field" required>
                
                <label for="password">Password</label>
                <input type="password" name="password" class="field" required>

                <p class="error error--hidden"></p>

                <input type="submit" value="Sign up" class="btn btn-primary">
            </form>
        </div>
    </div>

{% endblock content %}
